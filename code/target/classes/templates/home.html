<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <title>CyberEdPlatform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }
        nav {
            background: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        nav h1 { color: #333; font-size: 1.3rem; font-weight: 600; }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #555;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }
        nav a:hover { color: #000; }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        h2 { color: #333; margin-bottom: 1rem; font-weight: 600; }
        .pattern-card {
            background: #fafafa;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 3px solid #333;
            border-radius: 2px;
        }
        .pattern-card h3 { color: #333; margin-bottom: 0.5rem; font-weight: 600; }
        .pattern-card p { line-height: 1.6; color: #555; }
        .highlight { background: #f0f0f0; padding: 0.2rem 0.4rem; border-radius: 2px; }
        form button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        form button:hover { background: #000; }
    </style>
</head>
<body>
    <nav>
        <h1>CyberEdPlatform</h1>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/courses}">Courses</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}">
                Cart <span th:if="${!cartService.isEmpty()}">(<span th:text="${cartService.totalItems}">0</span>)</span>
            </a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/courses}">Admin</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to the CyberEdPlatform!</h2>
        
</body>
</html>
