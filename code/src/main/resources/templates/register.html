<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - CyberEdPlatform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: white;
            padding: 3rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            width: 400px;
        }
        h2 { color: #333; margin-bottom: 1.5rem; text-align: center; font-weight: 600; }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #333;
        }
        button {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #000; }
        .alert-error {
            background: #f5f5f5;
            color: #c00;
            border: 1px solid #e0e0e0;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 2px;
            font-size: 0.9rem;
        }
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }
        .footer-links a {
            color: #333;
            text-decoration: none;
        }
        .footer-links a:hover { text-decoration: underline; }
        .pattern-note {
            background: #fafafa;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 2px;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        
        <div th:if="${error}" class="alert-error" th:text="${error}">
            Error message
        </div>
        
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="footer-links">
            Already have an account? <a th:href="@{/login}">Login here</a><br>
            <a th:href="@{/}">Back to Home</a>
        </div>
        
    </div>
</body>
</html>
