<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - CyberEdPlatform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            width: 400px;
        }
        h2 { color: #333; margin-bottom: 1.5rem; text-align: center; font-weight: 600; }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #333;
        }
        button {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #000; }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 2px;
            font-size: 0.9rem;
            border: 1px solid;
        }
        .alert-success { background: #f0f0f0; color: #333; border-color: #ddd; }
        .alert-error { background: #f5f5f5; color: #c00; border-color: #e0e0e0; }
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }
        .footer-links a {
            color: #333;
            text-decoration: none;
        }
        .footer-links a:hover { text-decoration: underline; }
        .pattern-note {
            background: #fafafa;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 2px;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful! Please login.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            Logged out successfully.
        </div>
        
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="footer-links">
            Don't have an account? <a th:href="@{/register}">Register here</a><br>
            <a th:href="@{/}">Back to Home</a>
        </div>
        
        <div class="pattern-note">
            <strong>Template Method Pattern:</strong> Login triggers 
            <code>CustomUserDetailsService.loadUserByUsername()</code> 

        </div>
        
        <div style="margin-top: 1rem; padding: 0.75rem; background: #fafafa; border-radius: 2px; font-size: 0.85rem; border: 1px solid #e0e0e0;">
            <strong>Demo Credentials:</strong><br>
            Admin: <code>admin / demo123</code><br>
            User: <code>user / user123</code>
        </div>
    </div>
</body>
</html>
