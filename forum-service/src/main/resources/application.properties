# Forum Service Configuration
spring.application.name=forum-service
server.port=8084

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres-db:5432/forum_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Service URLs for inter-service communication
user.service.url=http://user-service:8081

# Logging
logging.level.org.cyberedplatform.forumservice=DEBUG
